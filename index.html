<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="UTF-8">
	<title>Desing Página de Login com Redes Socias</title>
</head>
<body>
	<div class="login-box">
		<div class="left-box">
			<h1>Inscreva-se</h1>
			<input type="text" name="username" placeholder="Usuário">
			<input type="text" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Senha">
			<input type="password" name="password2" placeholder="Digite novamente">
			<input type="submit" name="signup-button" value="Increva-se">
		</div>
		<div class="right-box">
			<span class="signinwith">Entrar com<br/>Rede Social
			</span>
			<button class="social facebook">Entrar com Facebook</button>
			<button class="social twitter">Entrar com Twiter</button>
			<button class="social google">Entrar com Google+</button>
		</div>
		<div class="or">OU</div>
	</div>
</body>
</html>
